<!DOCTYPE html>
<html>
<head>
<script>
var fav=[];

document.getElementById("demo").innerHTML = fav;
function addMercury() {
var plant=document.getElementById("planet1").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}

function addVenus() {
var plant=document.getElementById("planet2").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);
 
}

function addEarth() {
var plant=document.getElementById("planet3").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}

function addMars() {
var plant=document.getElementById("planet4").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);
 
}

function addJupiter() {
var plant=document.getElementById("planet5").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}

function addSaturn() {
var plant=document.getElementById("planet6").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}

function addUranus() {
var plant=document.getElementById("planet7").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}

function addNeptune() {
var plant=document.getElementById("planet8").name;
var n = fav.includes(plant);
if(n==false)
fav.push(plant);

}
 
function showallFunction(){
len = fav.length;
text = "Favourite Planets<br><ul>";
for (i = 0; i < len; i++) {
  text += "<li>" + fav[i] + "</li>";
}
text += "</ul>";
var w=window.open("");
w.document.write(text);

}

</script>
</head>
<body>
<div>
<li>Mercury <button type="button" id="planet1" name="Mercury" onclick="addMercury()">Add to favourite</button>
</li>
<br>
<li>Venus <button type="button" name="Venus" id="planet2" onclick="addVenus()">Add to favourite</button>		
</li>
<br>
<li>Earth <button type="button" name="Earth" id="planet3" onclick="addEarth()">Add to favourite</button>
</li>
<br>
<li>Mars <button type="button" name="Mars" id="planet4" onclick="addMars()">Add to favourite</button>
</li>
<br>

</li>
<br>
<li>Uranus <button type="button" name="Uranus"  id="planet7" onclick="addUranus()">Add to favourite</button>
</li>

<li>Neptune <button type="button" name="Neptune" id="planet8" onclick="addNeptune()">Add to favourite</button>
</li>
</div>
<br>
<div>
<button type="button" name="showall" onclick="showallFunction()">Show all favourites</button>
</div>
<br>
<p id="demo"></p>
</body>
</html>
